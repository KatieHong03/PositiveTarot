<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuffle - Positive Tarot</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Crimson+Text:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Shuffle.css?v=3">
</head>
<body>
    <div class="container">
        <div class="card-stack" id="cardStack">
            <div class="tarot-card card-back-3">
                <img src="cards/Back_Card.jpg" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            <div class="tarot-card card-back-2">
                <img src="cards/Back_Card.jpg" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            <div class="tarot-card card-back">
                <img src="cards/Back_Card.jpg" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
        </div>

        <p class="instruction-text">Take a breath, and shuffle your cards gently</p>

        <button class="shuffle-button" id="shuffleButton">Shuffle</button>
    </div>

    <div class="footer">
        <span class="star">★</span>
        Positive Tarot
        <span class="star">★</span>
    </div>

    <script src="Shuffle.js"></script>

</html>
