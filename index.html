
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive Tarot</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Crimson+Text:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', serif;
            overflow-x: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(180deg, #99D1EB 0%, #FCDADA 64%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
        }

        .star:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; animation-duration: 7s; }
        .star:nth-child(2) { left: 20%; top: 60%; animation-delay: 1s; animation-duration: 6s; }
        .star:nth-child(3) { left: 30%; top: 40%; animation-delay: 2s; animation-duration: 8s; }
        .star:nth-child(4) { left: 40%; top: 70%; animation-delay: 0.5s; animation-duration: 7s; }
        .star:nth-child(5) { left: 50%; top: 15%; animation-delay: 1.5s; animation-duration: 6.5s; }
        .star:nth-child(6) { left: 60%; top: 50%; animation-delay: 2.5s; animation-duration: 7.5s; }
        .star:nth-child(7) { left: 70%; top: 30%; animation-delay: 1s; animation-duration: 6s; }
        .star:nth-child(8) { left: 80%; top: 65%; animation-delay: 0s; animation-duration: 8s; }
        .star:nth-child(9) { left: 90%; top: 25%; animation-delay: 2s; animation-duration: 7s; }
        .star:nth-child(10) { left: 15%; top: 80%; animation-delay: 1.2s; animation-duration: 6.8s; }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.4;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.8;
            }
        }

        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            font-family: 'Lobster', cursive;
            font-size: clamp(3rem, 10vw, 9rem);
            color: #2D2D2D;
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in;
        }

        .subtitle {
            font-family: 'Crimson Text', serif;
            font-size: clamp(1rem, 2vw, 1.5rem);
            color: #000;
            text-align: center;
            max-width: 780px;
            margin-bottom: 60px;
            line-height: 1.6;
            animation: fadeIn 1.5s ease-in;
        }

        .button-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeIn 2s ease-in;
        }

        .btn {
            background: #E5BEBE;
            border: none;
            border-radius: 142px;
            padding: 25px 50px;
            font-family: 'Crimson Text', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            min-width: 250px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            background: #f0c9c9;
        }

        .btn:active {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
                gap: 20px;
            }

            .btn {
                min-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stars">
            <div class="star">★</div>
            <div class="star">★</div>
            <div class="star">★</div>
            <div class="star">★</div>
            <div class="star">★</div>
            <div class="star">★</div>
            <div class="star">★</div>
            <div class="star">★</div>
            <div class="star">★</div>
            <div class="star">★</div>
        </div>
        <div class="content">
            <h1 class="title">Positive Tarot</h1>
            <p class="subtitle">
                Welcome to Positive Tarot, a space where every card shines with guidance, growth, and gentle wisdom.
            </p>
            <div class="button-container">
                <button class="btn" onclick="beginDrawing()">Begin Drawing</button>
                <button class="btn" onclick="showAbout()">About</button>
            </div>
        </div>
    </div>
    <script src="Home.js"></script>
</body>
</html>
